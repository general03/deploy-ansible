# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - name: Run a multi-line script
        env:
            TOKEN_GITHUB: ${{ secrets.TOKEN_GITHUB }}
        run: |
          python -m pip install --user ansible
          export PATH=$PATH:~/.local/bin

          echo $secrets.PRIVATE_KEY_GITHUB > ansible.tmp
          chmod 600 ansible.tmp
          ssh-keygen -y -f ansible.tmp > ansible
          chmod 600 ansible
          
          # ansible -i deploy/ansible/inventory -m ping all
          ansible-playbook deploy/ansible/deploy.yml -i deploy/ansible/inventory -vvvv
  
